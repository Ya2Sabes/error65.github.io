<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    
    <title>Exit Status 65?</title>
    <script type="text/javascript">
    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://api.github.com/search/issues?q=exit%2Bstatus%2B65+repo:fastlane/fastlane", true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        var queryResponse = JSON.parse(xhr.responseText);
        // alert(queryResponse.total_count);
        githubDiv = document.getElementById("github");
        githubDiv.innerHTML = "<a target=\"_blank\" href=\"https://github.com/fastlane/fastlane/search?utf8=%E2%9C%93&q=exit%2Bstatus%2B65&type=Issues\">Current fastlane github issues: " + queryResponse.total_count + "</a>"

      }
    };
    xhr.send();
    </script>
  </head>
  <body>
    <div class="shell">
        <br/>
        <h2 id="github"/>
        <h1> yatusabes </h1>
    </div>
  </body>
</html>
